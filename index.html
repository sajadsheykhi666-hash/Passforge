<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>:closed_lock_with_key: تولید رمز عبور</h1>

  <div class="password-box">
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">کپی</button>
  </div>

  <div class="range-box">
    <label>طول رمز: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="6" max="32" value="12">
  </div>

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked> حروف بزرگ</label>
    <label><input type="checkbox" id="lowercase" checked> حروف کوچک</label>
    <label><input type="checkbox" id="numbers" checked> عدد</label>
    <label><input type="checkbox" id="symbols"> کاراکتر خاص</label>
  </div>

  <div class="strength">
    قدرت رمز:
    <div class="bar"><div id="strengthBar"></div></div>
  </div>

  <button class="generate" onclick="generatePassword()">تولید رمز</button>
</div>

<script src="script.js"></script>
</body>
</html>
